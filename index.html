<!doctype html>
<html lang="en">
    <head>
        <title>Doppelganger</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="img/favicon.ico" rel="icon">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <div id="loading">
                <img id="loadingimg" src="img/loading.gif" alt="loading" width="40" height="45">
            </div>
        </div>
        <div id="doppelganger">
            <div id="mobilecontrols">
                <div id="mobileslow">
                    <img class="mobileimg" src="img/slow.png" alt="slow" width="120" height="120">
                </div>
                <div id="mobilefast">
                    <img class="mobileimg" src="img/fast.png" alt="fast" width="120" height="120">
                </div>
                <div id="mobilejump">
                    <img class="mobileimg" src="img/jump.png" alt="jump" width="120" height="120">
                </div>
            </div>
        </div>
        <script src="js/phaser.js"></script>
        <script src="js/doppelganger.js"></script>
    </body>
</html>
